<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />

	<title>Accueil</title>
	<link rel="stylesheet" type="text/css" href="../CSS/structure.css" />
	<link rel="stylesheet" type="text/css" href="../CSS/content.css" />
	<link rel="stylesheet" type="text/css" href="../CSS/slideshow.css" />
</head>
<body>
	<h1>Welcome to Rupisuta Zaibatsu</h1>
	<p style="text-align: justify;">Fresh publisher label, aiming to bring you new and exciting content!</p>
	    <div class="slidershow middle">
		  <div class="slides">
			<input type="radio" name="r" id="r1" checked>
			<input type="radio" name="r" id="r2">
			<input type="radio" name="r" id="r3">
			<input type="radio" name="r" id="r4">
			<input type="radio" name="r" id="r5">
			<div class="slide s1">
			  <img src="../images/content/news/1.jpg" alt="">
			</div>
			<div class="slide">
			  <img src="../images/content/news/2.jpg" alt="">
			</div>
			<div class="slide">
			  <img src="../images/content/news/3.jpg" alt="">
			</div>
			<div class="slide">
			  <img src="../images/content/news/4.jpg" alt="">
			</div>
			<div class="slide">
			  <img src="../images/content/news/5.jpg" alt="">
			</div>
		  </div>

		  <div class="navigation">
			<label for="r1" class="bar"></label>
			<label for="r2" class="bar"></label>
			<label for="r3" class="bar"></label>
			<label for="r4" class="bar"></label>
			<label for="r5" class="bar"></label>
		  </div>
		</div>
	<script>
		// Send message to the top window (parent) at 500ms interval
		setInterval(function(){
			// first parameter is the message to be passed
			// second paramter is the domain of the parent 
			// in this case "*" has been used for demo sake (denoting no preference)
			// in production always pass the target domain for which the message is intended 
			window.top.postMessage(document.body.scrollHeight, "*");
		}, 500); 
	</script>
	</body>
